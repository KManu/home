<atft-orbit-controls [rotateSpeed]=1 [zoomSpeed]=1.2>
  <atft-renderer-canvas #mainRenderer>
    <atft-perspective-camera [fov]=60 [near]=1 [far]=1100 positionX=20 positionY=50 positionZ=50>
    </atft-perspective-camera>
    <atft-scene>
      <atft-axes-helper size=200></atft-axes-helper>
      <atft-grid-helper size=100 divisions=10></atft-grid-helper>
    </atft-scene>
  </atft-renderer-canvas>
</atft-orbit-controls>

<div id="appRoot" class="fillParent">
  <div id="headerWrapper">
    <app-header></app-header>
  </div>
  <div id="routerWrapper">
    <router-outlet></router-outlet>
  </div>
  <div id="footerWrapper">
    <app-footer></app-footer>
  </div>
</div>
