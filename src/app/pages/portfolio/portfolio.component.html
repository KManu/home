<div class="contentWrapper" gdAreas=". . . | . main . | . . ." gdGap="10px" gdRows.gt-xs="10fr 60fr 10fr"
  gdRows="10fr 80fr 10fr" gdColumns.gt-xs="19.1fr 61.80fr 19.1fr" gdColumns="10fr 80fr 10fr">
  <div class="contentContainer transluscentBack" gdArea="main">
    <div class="mx3">
      <div class="toolbar-container">
        <mat-toolbar class="py1">
          <span class="">Portfolio</span>
        </mat-toolbar>
        <mat-divider></mat-divider>
      </div>


      <mat-list>
        <mat-list-item *ngFor="let project of projects">
          <h3 matLine>
            <a rel="noreferrer" target="_blank" href="{{project.link}}">
               <span>  âž¡ {{project.name}}  </span>
              </a>
          </h3>
          <p matLine>
            {{project.description | titlecase}}
          </p>
        </mat-list-item>

      </mat-list>
    </div>

  </div>
</div>
