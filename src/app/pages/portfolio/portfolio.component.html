<div class="contentWrapper" gdAreas=". . . | . main . | . . ." gdGap="10px" gdRows.gt-xs="10fr 60fr 10fr"
  gdRows="10fr 80fr 5fr" gdColumns.gt-xs="19.1fr 61.80fr 19.1fr" gdColumns="5fr 80fr 5fr">
  <div class="contentContainer transluscentBack" gdArea="main" >

    <div class="mx2" fxLayout="column" fxLayoutAlign="center stretch">
      <div class="toolbar-container">
        <mat-toolbar class="py1" color="primary">
          <span class="">Portfolio</span>
        </mat-toolbar>
        <mat-divider></mat-divider>
      </div>

      <mat-list>
        <mat-list-item *ngFor="let project of projects">
          <h3 matLine>
            <a rel="noreferrer" target="_blank" href="{{project.link}}">
              <span> {{project.name}} </span>
            </a>
          </h3>
          <p matLine> {{project.description | titlecase}} </p>
        </mat-list-item>

      </mat-list>
    </div>

  </div>
</div>
